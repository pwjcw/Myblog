<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>读文章</title>
  <base href="/Myblog/">
  <link href="static/css/read_msg.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="msg_body">
  <div id="title">
    <p align="center" th:text="${msg.msg_title}" >标题</p>
  </div>
  <div id="content">
    <p align="center" th:utext="${#strings.replace(msg.msg_content, '\n', '<br>')}">内容</p>
  </div>
</div>
</body>
</html>
