<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="static/css/msg.css" type="text/css" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/Myblog/">
  <title>修改文章</title>
  <link href="static/css/addMsg.css" type="text/css"  rel="stylesheet">
</head>
<body>
<div>
  <form  class="add_body" action="msg?method=updateMsg" method="post">
    <input type="hidden" name="msg_id" th:value="${msg.msg_id}">
    <div class="title">
      <input type="text" name="msg_title" placeholder="请输入标题" id="msg_title" th:value="${msg.msg_title}">
    </div>
    <div class="msg_content">
            <input  name="msg_content" id="msg_content" th:value="${msg.msg_content}">
            </input>
    </div>
    <div class="submit">
      <input type="submit" name="msg" id="button" value="提交">
    </div>
  </form>
</div>

<script>
  // document.getElementById("msg_content").value="在这里输入文章内容"
</script>
</body>
</html>
