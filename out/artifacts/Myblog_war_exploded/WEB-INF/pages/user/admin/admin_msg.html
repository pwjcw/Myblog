<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <base href="/Myblog/">
    <link href="admin_msg.css" type="text/css" rel="stylesheet">
</head>
<style>
    .show_msg{
        margin-top: 50px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    /*表格区域的属性*/
    table{
        border-collapse: collapse; /* 折叠表格边框 */
        border-spacing: 0; /* 去除间隔空白 */
        border: #cccccc;
    }
    td{
        text-align: center;
    }
    /*表头的内容格式*/
    .table_titlw{
        width: 230px;
        background-color: #555555;
        color: #000;
    }
    /*返回前台的按钮*/
    .front{
        position: fixed;
        right: 50px;
        top: 25px;
        border: rgb(213, 152, 37) solid 1px;
        border-radius: 30%;
    }
    #front{
        text-decoration: none;
        color: rgb(235, 152, 19);
    }
</style>
<body>
<div class="front">
    <a href="index" id="front">返回前台</a>
</div>
<div class="show_msg">
    <table border="1">
        <tr>
            <th class="table_titlw">文章id</th>
            <th class="table_titlw">文章标题</th>
            <!--        <th class="table_titlw">文章内容</th>-->
            <th class="table_titlw">发布者</th>
            <th class="table_titlw">发布时间</th>
            <th class="table_titlw">删除</th>
            <th class="table_titlw">修改内容</th>
        </tr>
        <tbody th:unless="${#lists.isEmpty(msg)}">
        <tr th:each="ms:${msg}">
            <td th:text="${ms.msg_id}">id</td>
            <td th:text="${ms.msg_title}">name</td>
            <!--        <td th:text="${ms.msg_content}">content</td>-->
            <td th:text="${ms.msg_username}">user</td>
            <td th:text="${ms.msg_time}">time</td>
            <td><a th:href="@{msg(method='deleteMsg',msg_id=${ms.msg_id})}">删除文章</a></td>
            <td><a th:href="@{msg(method='toupdateMsg',msg_id=${ms.msg_id})}">修改文章</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
